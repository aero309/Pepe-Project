<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Raimon-KhanhKy" />
    <link rel="stylesheet" href="css\style.css" />
  </head>
  <body>
    <div id="game-space">
      <div id="bar">
        <div id="game-title">
          Pepe Mining Simulator
        </div>
        <img
          src="img\pepecoin.png"
          style="width: 80px; height: 45px; float: left; margin-left: 600px;"
        />
        <div id="balance"></div>
      </div>
      <div id="main-button">
        <img id="rock" src="img/rock.png" />
        <img id="button_pog" src="img/poggers.png" />
        <img id="pickaxe" src="img/pickaxe.png" />
      </div>
      <div id="hat"></div>
      <div id="glasses_wear"></div>
      <img src="img/upgrade1.png" id="upgrade1" onclick="increase_click()" />
      <div id="price_clicks"></div>
      <img src="img/upgrade2.png" id="upgrade2" onclick="upgrade_auto()" />
      <div id="price_auto"></div>
      <img src="img/partyhat.png" id="partyhat" onclick="purchase_ph()"/>
      <div id="price_ph"></div>
      <img src="img/santahat.png" id="santahat" onclick="purchase_sh()"/>
      <div id="price_sh"></div>
      <img src="img/witchhat.png" id="witchhat" onclick="purchase_wh()"/>
      <div id="price_wh"></div>
      <img src="img/glasses.png" id="glasses" onclick="purchase_g()"/>
      <div id="price_g"></div>
    <script src="js\jeu.js"></script>
  </body>
</html>
